<html>
	<head>
	</head>

	<body>

		<p>
			{{ table_url }}
		</p>

		<table border = "1">
			<tr>
				{% for col in gt_list|dictsort:"col" %}
					<td>
						<b><u> {{ col.value }} </u></b>
					</td>
				{% endfor %}
			</tr>

			<tr>
				{% for col in schema_list|dictsort:"col" %}
					<td>
						<b> {{ col.value }} </b>
					</td>
				{% endfor %}
			</tr>

			{% for row in row_list|dictsort:"row" %}
				<tr>
					{% for col in row.cell|dictsort:"col" %}
						<td>
							{{ col.value }}
						</td>
					{% endfor %}				
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
